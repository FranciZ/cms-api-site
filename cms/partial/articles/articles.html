<section class="content-header">
    <h1>Articles</h1>
    <div ui-sref="new-article" class="btn btn-xs btn-primary">Create new</div>
</section>
<section class="content">

    <table class="table">

        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in articles">
                <td>{{article.title}}</td>
                <td>{{article.dateCreated | date:'dd.MM.yyyy, hh:mm:ss'}}</td>
                <td>


                    <div class="btn btn-xs btn-danger" ng-click="onDeleteClick(article._id)">Delete</div>



                    <div ui-sref="edit-article({id:article._id})" class="btn btn-xs btn-primary">Edit</div>
                </td>
            </tr>
        </tbody>

    </table>

</section>
